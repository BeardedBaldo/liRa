<!DOCTYPE html>

<html lang = "en-US">
    <head>
        <meta charset = "utf-8">
        <title>List Randomizer</title>

        <link rel="stylesheet" href = "css/styles.css">
        
    </head>

    <body>
        <div id = "resultDiv">
            <button id = "randomizeButton"> Pick </button>
            <p id = "randomSelection"> </p>
        </div>    

        <div id = "listHeading" class = "header">
            <div id = "title">
                <h2> Current List </h2>    
                <button id = "clearButton"> Clear </button>         
            </div>
            <form id = "inputForm">
                <input type = "text" id = "itemInput" placeHolder = "Enter item..." />
                <button id = "addButton"> + </button>
            <!-- Added onclick in span tag since we can't add event listeners to span tag in JS-->
            </form>
            
        </div>

        <div id = "listDiv">
            <ul id = "currentList">
            </ul>
        </div>

        <script src = "scripts/main.js" defer></script>
    </body>


</html>
