<!DOCTYPE html>

<html lang = "en-US">
    <head>
        <meta charset = "utf-8">
        <title>List Randomizer</title>

        <link rel="stylesheet" href = "css/styles.css">
        
    </head>

    <body>
        <div id = "resultDiv">
            <button id = "randomizeButton"> Randomize </button>
            <p id = "randomSelection"> </p>
        </div>    

        <div id = "listHeading" class = "header">
            <h2> Current List <button id = "clearButton"> Clear </button></h2>             
            <form>
                <input type = "text" id = "itemInput" placeHolder = "Enter item..." />
                <button id = "addButton"> + </button>
            <!-- Added onclick in span tag since we can't add event listeners to span tag in JS-->
            </form>
            
        </div>

        
        <ul id = "currentList">
        </ul>

        <script src = "scripts/main.js" defer></script>
    </body>


</html>
